<h1>Counter {{ counter }}</h1>
<h1>Counter Signal {{ counterSignal() }}</h1>
<h2>Counter Component PAge</h2>
<button (click)="this.aumentarDisminuir(+1)">Aumentar</button>&nbsp;
<button (click)="this.aumentarDisminuir(-1)">Disminuir</button>&nbsp;
<button (click)="this.aumentarDisminuir(0)">Reset</button>
