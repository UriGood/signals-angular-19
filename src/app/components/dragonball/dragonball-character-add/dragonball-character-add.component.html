<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
/>
&nbsp;
<input
  [value]="power()"
  (input)="power.set(+txtPower.value)"
  #txtPower
  type="number"
  class="form-control"
  placeholder="Poder"
/>
<button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
